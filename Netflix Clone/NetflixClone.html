        #header {
            background: #111;

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        #hero p {
            font-size: 1.2rem;
            color: #fff;
        }

        #cta {
            text-align: center;
            margin-top: 20px;
        }

        #cta .btn {
            background: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-radius: 5px;
        }

        #cta .btn:hover {
            background: #ff3d1f;
        }
